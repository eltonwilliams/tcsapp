<!DOCTYPE html>
<html lang="en">
    
<head>
        <style>
                body {
                    background-color: #222222 !important;
                    color: #9c9a9a !important; 
                }
                </style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TCSAPP - Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
  /*-----------DATA REFRESH TIMER------------*/
$(document).ready(function(){
reloadStoreData();

/*------------AJAX REQUEST TO RETRIEVE DATA FROM SERVER-------------*/
function reloadStoreData() 
{
  document.getElementById("progress").setAttribute('class', 'progress-bar progress-bar-success progress-bar-striped active');

    document.getElementById("progress").setAttribute('class', 'progress-bar progress-bar-success');
    var progress = '{{progress}}';
    document.getElementById("progress").innerHTML = '<h5>' + progress + '%</h5>';
    document.getElementById("progress").setAttribute('aria-valuenow', progress);
    document.getElementById("progress").setAttribute('style', 'width: ' + progress + '%');

    document.getElementById("outstanding-slaves").innerHTML = '{{overall_slaves}}' - '{{current_slaves}}'
    document.getElementById("success-slaves").innerHTML = '{{current_slaves}}'

    document.getElementById("outstanding-stores").innerHTML = '{{outstanding_stores}}'
    document.getElementById("success-stores").innerHTML = '{{current_stores}}'


    setTimeout(reloadStoreData, 5000);
}
});

</script>




</head>
<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">TCSAPP</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Dashboard</a></li>
                <li><a href="/watcher/">Integrity Checker</a></li>
                <li><a href="/info/">All Store Info</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center" style="background-color: #222222">
        <h2>Dashboard</h2>
      </div>

      <div class="container">
            <div class="row">
              <div class="col-xs-12 text-center">
                <div class="progress" style="height: 36px;">
                  <div id="progress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <h5>0%</h5>
                  </div>
                </div>
                <div class="col-sm-6 text-center">
                  <div class="panel panel-success">
                    <div class="panel-heading">
                      <h2>Successful</h2>
                      <h1 id="success-stores">&hellip;</h1>
                      <h4 id="success-slaves">&hellip;</h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 text-center">
                  <div class="panel panel-danger">
                    <div class="panel-heading">
                      <h2>Outstanding</h2>
                      <h1 id="outstanding-stores">&hellip;</h1>
                      <h4 id="outstanding-slaves">&hellip;</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

</body>
</html>
