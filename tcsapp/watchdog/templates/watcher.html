<!DOCTYPE html>
<html lang="en">
<head>
        <style>
                body {
                    background-color: #222222 !important;
                    color: #9c9a9a !important; 
                }
                </style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TCS Checker - Integrity Checker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
    /*-----------DATA REFRESH TIMER------------*/
    $(document).ready(function(){
        reloadStoreData();

        /*------------AJAX REQUEST TO RETRIEVE DATA FROM SERVER-------------*/
        function reloadStoreData() {
    document.getElementById("progress").setAttribute('class', 'progress-bar progress-bar-success progress-bar-striped active')
              $.getJSON('/ajax', function(data) {

              var zline = ""
              for (i=0;i<data.nozrep.length;i++){
              zline += "<tr><td>" + data.nozrep[i].store + "</td><td>" + data.nozrep[i].name + "</td><td>" + data.nozrep[i].slave + "</td></tr>"
            }
            document.getElementById("nozrep").innerHTML = zline;

            var iline = ""
            for (i=0;i<data.integrity.length;i++){
            iline += "<tr><td>" + data.integrity[i].store + "</td><td>" + data.integrity[i].name + "</td><td>" + data.integrity[i].slave + "</td><td>" + data.integrity[i].message +  "</td></tr>"
            }
            document.getElementById("integrity").innerHTML = iline;

  var oline = ""
            for (i=0;i<data.other.length;i++){
            oline += "<tr><td>" + data.other[i].store + "</td><td>" + data.other[i].name + "</td><td>" + data.other[i].slave + "</td><td>" + data.other[i].message +  "</td></tr>"
            }
            document.getElementById("other").innerHTML = oline;

            var mline = ""
            for (var i=0; i<data.missing.length; i++) {
            mline += "<td>" + data.missing[i].store + " " + data.missing[i].slave + "</td></tr><br>"
            }
            document.getElementById("missing").innerHTML = "MISSING FILES = "+data.missing.length
            document.getElementById("miss").innerHTML = mline;

  document.getElementById("progress").setAttribute('class', 'progress-bar progress-bar-success')
  var progress = (data.current_slaves / data.total_slaves * 100).toFixed(0)
  document.getElementById("progress").innerHTML = '<h5>' + progress + '%</h5>'
  document.getElementById("progress").setAttribute('aria-valuenow', progress)
  document.getElementById("progress").setAttribute('style', 'width: ' + progress + '%')

  setTimeout(reloadStoreData, 5000)
  });

        }


    });
</script>

</head>
<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TCS Checker</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Dashboard</a></li>
                <li class="active"><a href="">Integrity Checker</a></li>
                <li><a href="">All Store Info</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center" style="background-color: #222222">
        <h2>Exceptions and File Integrity Check Report</h2>
      </div>
      <div class="container">
      <div class="row">
            <div class="col-xs-12 text-center">
              <div class="progress" style="height: 36px;">
                <div id="progress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  <h5>0%</h5>
                </div>
              </div>
            </div>
          </div>
      <div class="row">
            <div class="col-sm-4 text-center" style="background-color: #222222" >
                <div class="cliente">
                    <h4>Z REPORT NOT RUN</h4>
              <table id="nozrep" class="table table-responsive table-striped">
                <tr><td>Checking &hellip;</td></tr>
              </table>
                </div>
            </div>
            <div class="col-sm-4 text-center" style="background-color: #222222">
                <div class="cliente">
                    <h4>INTEGRITY CHECK FAILED</h4>
              <table id="integrity" class="table table-responsive table-striped">
                <tr><td>Checking &hellip;</td></tr>
              </table>
                </div>
            </div>
            <div class="col-sm-4 text-center" style="background-color: #222222">
                <div class="cliente">
                    <h4>OTHER ERRORS</h4>
              <table id="other" class="table table-responsive table-striped">
                <tr><td>Checking &hellip;</td></tr>
              </table>
                </div>
            </div>
          </div>
        </div>
      
          <div class="container">
                <div class="row">
                <div class="col-sm-12 text-center" style="background-color: #222222">
                  <div class="cliente" >
                        <h4 id="missing">MISSING FILES</h4>
                        <table border="1">
                            <div id="miss" class="alert alert-info">Checking &hellip;</div>
                        </table>
                  </div>
                </div>
                </div>
            </div>

</body>
